name: Lint
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.run/**'
      - '.vscode/**'
      - 'documentation/**'

  pull_request:
    types: [ opened, synchronize ]
    paths-ignore:
      - '.run/**'
      - '.vscode/**'
      - 'documentation/**'
    branches:
      - main

  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=3m